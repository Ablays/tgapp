<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <div class="game-container">
        <!-- Верхний блок с очками -->
        <div class="score">
            <span>18542</span>
            <img src="logo.svg" alt="Gold Icon" class="gold-icon">
        </div>

        <!-- Скорость добычи -->
        <div class="earn-rate">
            <p>1234/HOUR</p>
        </div>

        <!-- Кнопка добычи -->
        <div class="mining-button">
            <div class="icon">
                <img src="Group 15.svg" alt="Pickaxe Icon">
            </div>
        </div>



        <div class="navigation">
            <button class="nav-button">
                <img src="Play.svg" alt="Game Icon" class="icon-play">
                <span>Game</span>
            </button>
            <button class="nav-button">
                <img src="Users Group Two Rounded.svg" alt="Fren Icon" class="icon-fren">
                <span>Fren</span>
            </button>
            <button class="nav-button">
                <img src="Siderbar.svg" alt="Task Icon" class="icon-task">
                <span>Task</span>
            </button>
            <button class="nav-button">
                <img src="Shop.svg" alt="Store Icon" class="icon-store">
                <span>Store</span>
            </button>
        </div>        
    </div>
</body>
</html>
